<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contactez-nous</h1>

        <form action="mailto:votreadresse@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mode de passe:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="phone">Numéro de téléphone :</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="message">QUESTIONS OU SERVICES ou encore un comm :</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <input type="submit" value="Envoyer">
        </form>

        <div class="contact-info">
            <h2>Contactez-nous</h2>
            <p>Pour plus d'informations, n'hésitez pas à nous contacter.</p>
        </div>
    </div>
</body>
</html>
